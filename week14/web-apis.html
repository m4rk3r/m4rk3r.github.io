# ~ Web APIs & Advanced JS ~

---
class: middle

## first, a quick demo how to make bookmarklets
`bookmarklets` like the the one I made for Exercise C are a quick way to package javascript
for use on other pages.

They work by placing your javascript code in the href of a link tag with the special `javascript:` preface.
This is like `mailto:` or `tel:` prefaces for links. They signal to the browser to do something special with the link.

The `javascript:` preface tells the browser to execute the text of the link as javascript.

---
class: middle

Then, we wrap our javascript within the link
```js
document.body.style.transition = 'color 3s ease-in-out';
document.body.style.color = 'green';
```

To wrap our javascript, put it all on one line within an anonymous function in parentheses and add the `()` at the end.
```js
(function (){ document.body.style.transition = 'color 3s ease-in-out'; document.body.style.color = 'green'; })()
```
Normally this would execute the function right away. But since it's being placed in a link after the `javascript:`
directive, it'll execute on click:
```html
<a href="javascript:(function (){ document.body.style.color = 'green'; })()">Spring has sprung</a>
```
<a href="javascript:(function (){ document.body.style.transition = 'color 3s ease-in-out'; document.body.style.color = 'green'; })()">Spring has sprung</a>

## Advanced JS: Web APIs

An `API` or Application Programming Interface is a way to refer to and utilize an external resource that you interact with in&nbsp;code.

---
class: middle

There are a [bunch special APIs](https://developer.mozilla.org/en-US/docs/Web/API) that browsers support, a few we'll cover:
- Notification
- Geolocation
- Fetch
- localStorage & sessionStorage

class: middle

## Notification API

The [Web Notifications API](https://developer.mozilla.org/en-US/docs/Web/API/Notifications_API) is a simple tool to add os and mobile notifications
that exist outside the web page context.

Most of these Web APIs require special permission from the user in browser to enable them.

---
class:middle

## User dependent actions

One new concept we need to introduce in order to work with some of these APIs is called a `Promise`.

`Promises` are a bit of an advanced concept, but you'll start to see them more often the further along you go with javascript.

They solve a simple problem that can help explain what they are. With the notification API we need
to ask a question of the user, which could take an unknown amount of time to answer.. what if
they've left the room or are multi-tasking.

`Promises` offer a way to handle the execution of some code without `blocking` the rest of your javascript from
running.

---
class: middle

Since `Promises` don't block the execution of code while we wait for them to resolve, we need a way to do something
once they do finally finish.

For now, let's just focus on this second part. The Web Notifications API returns a promise when requesting the user for permission.

---
class: middle

```js
function permissionResponse(response) {
  console.log('The user answered', response);
}

function getPermission() {
  Notification.requestPermission().then(permissionResponse);
  console.log('requested permission... waiting!');
}
```
Above we have a function `getPermission` that uses the Web Notification API to ask the user permission to display notifications.
Since it uses `Promises` our code won't stop and hang at this point, waiting for the user's response.
Instead, it'll keep going while we wait, and print the following `console.log`.

<button id="promise-test">Request Permission</button>

<script type="text/javascript">
  function permissionResponse(response) {
    console.log('The user answered:', response);
  }

  function getPermission() {
    Notification.requestPermission().then(permissionResponse);
    console.log('requested permission... waiting!');
  }

  document.querySelector('#promise-test').addEventListener('click', function ()  {
    getPermission();
  })
</script>
